<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <div>
    <thead>
    <tr>
      <th>#</th>
      <th>이름</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
      <hr>
      <td th:text="${member.id}"></td>
      <td th:text="${member.name}"></td>
    </tr>
    </tbody>
  </div>

</div>

</body>
</html>
